<!-- Post Template: The HTML rendered for each post. -->
<section class="post">
    <h1 class="post-title">{{title}}</h1>
    <h4 class="post-author">{{post.author}}</h4>
    <time class="post-time">{{post.created}}</time>
    <p class="post-body">{{postbody}}</p>
    <mark class="post-tag">{{tag}}</mark>
</section>
<section class="comment">
    <h6 class="comment-author">{{comment.author}}</h6>
    <time class="comment-time">{{comment.created}}</time>
    <p class="comment-body">{{comment.body}}</p>
</section>
