{{> error_notification }}

<section class="post-container">
    {{#post}}
    <article class="post-blog-entry">
        <h1 class="post-title">{{title}}</h1>
        <h4 class="post-author"><a href="/posts/by/author/{{author}}" class="post-author-link">{{author}}</a></h4>
        <time class="post-time"><small>{{dateFormat}}</small></time>
        <main class="post-body">{{{bodyHTML}}}</main>
        {{#if tag.length}} 
            <ul class="post-tag-list">
                {{#each tag}}
                    <a href="/posts/by/tag/{{this}}" class="post-tag-anchor"><li class="post-tag">{{this}}</li></a>
                {{/each}}
            </ul>
        {{/if}}
    </article>
    <aside class="post-comments-container">
        {{#each comment}}
            <hr>
            <h5 class="post-comment-author">{{author}}</h6>
            <time class="post-comment-time"><small>{{commentDateFormat}}</small></time>
            <p class="post-comment-body">{{body}}</p>
        {{/each}}    
    </aside>
    <hr>
    <a href="/posts/{{_id}}/comment/create" class="post-comment-create-link">Create Comment</a>
    {{/post}}
</section>
