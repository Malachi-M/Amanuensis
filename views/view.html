{{> error_notification }}

<section class="post-container">
    {{#post}}
    <article class="post-blog-entry">
        <h1 class="post-title">{{title}}</h1>
        <h4 class="post-author">{{author}}</h4>
        <time class="post-time"><small>{{dateFormat}}</small></time>
        <main class="post-body">{{{body}}}</main>
        {{#if tag.length}} 
            <ul class="post-tag-list">
                {{#each tag}}
                    <a href="" class="post-tag-anchor"><li class="post-tag">{{this}}</li></a>
                {{/each}}
            </ul>
        {{/if}}
    </article>
    <aside class="post-comments-container">
    {{#each comment}}
        <hr>
        <h5 class="post-comment-author">{{author}}</h6>
        <time class="post-comment-time">{{created}}</time>
        <p class="post-comment-body">{{body}}</p>
    {{/each}}    
    </aside>
    {{/post}}
</section>
