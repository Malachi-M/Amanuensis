{{> error_notification }}

<form class="post-form" action="" method="post">
    <h1>Edit Your Idea</h1>
    <label class="post-form-label" for="author">Author:</label>
    <input size="70" id="author" name="author" type="text" value="{{post.author}}">
    <label class="post-form-label" for="title">Title:</label>
    <input size="70" id="title" name="title" value="{{post.title}}" type="text">
    <div id="preview"></div>
    <label class="post-form-label" for="text-input">Enter content:</label>
    <textarea rows="10" cols="63" id="text-input" oninput="this.editor.update()" name="body">{{post.body}}</textarea>
    <label class="post-form-label" for="tags">Tags:</label>
    <input size="70" id="tags" name="tag" type="text" value="{{post.tag}}">
    <input value="Submit" class="post-form-submit" type="submit">
    <button
        type="submit"
        class="post-remove-button" 
        name="action"
        formaction="/admin/post/{{post._id}}/delete"
        formmethod="POST"
        onclick="return confirm('Do you want to Remove this post?');"
        value="Remove">Remove</button>  
</form>
<script src="/scripts/vendor/markdown/markdown.min.js"></script>
<script src="/scripts/clientCompileMarkdown.js"></script>
