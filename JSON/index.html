<!DOCTYPE html>
<html>
    <head>
        <title>Amanuensis - Simple Blogs</title>
    </head>
    <body>
        <section class="post-container">
   
        </section>
         <!-- Handlebars library CDN -->
    	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.js"></script>
    	
    	<! -- Blog Template: The HTML rendered by handlebars for each post. -->
    	<script id="blog-template" type="text/handlebars-template">
    		<article class="post-blog-entry">
    			<h1 class="post-title">{{title}}</h1>
    			<h4 class="post-author">{{author}}</h4>
    			<time class="post-created">{{created}}</time>
    			<p class="post-body">{{body}}</p>
    			<ul class="post-tags">
    			{{#each tag}}
    				<li>{{this}}</li>
    			{{/each}}
    			</ul>
    			<aside class="post-commentsContainer">
    			{{#each comment}}
    			    <hr>
    			    <h5 class="post-comment-author">{{author}}</h5>
    			    <time class="post-comment-created">{{created}}</time>
    			    <p class="post-comment-body">{{body}}</p>
    			{{/each}}
    			</aside>
    		</article>	    
    	  </script>	
    <script src="util.js"></script>
    <script src="loadPost.js"></script>
    </body>
</html>
